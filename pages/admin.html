    <main class="container my-5">
      <h1 class="display-4 text-center">Administrador de Productos</h1>
      <hr />
      <section class="d-flex">
        <p class="mb-0">Opciones:</p>
        <button
          class="btn btn-outline-primary btn-sm ms-3"
        id="btnCrearProducto" >
          <i class="bi bi-clipboard2-plus-fill"></i>
        </button>
      </section>
      <section class="mt-5">
        <h2 class="display-6">Lista de Productos</h2>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProducto">
            </tbody>
       
          </table>
        </article>
      </section>
    
    <!-- Modal para administrar series -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Administrar Productos
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProducto">
              <div class="mb-3">
                <label for="codigo">Codigo</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  placeholder="123"
                  maxlength="5"
                  minlength="1"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="modelo">Modelo y Marca</label>
                <input
                  id="modelo"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Casio Edifaire"
                  maxlength="60"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripcion</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder="Ej: El reloj es resistente al agua, revetido de titanio, etc."
                  maxlength="200"
                  minlength="2"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input
                  id="imagen"
                  type="url"
                  class="form-control"
                  placeholder="Ej: https://www.pexels.com/es-es/foto/persona-tocando-el-despertador-de-dos-campanas-negro-1198264/"
                  maxlength="120"
                  minlength="2"
                />
                <div class="mb-3">
                  <label for="stock">stock</label>
                  <input
                    id="stock"
                    type="number"
                    class="form-control"
                    placeholder="20"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="precio">Precio</label>
                <input
                  id="precio"
                  type="number"
                  class="form-control"
                  placeholder="Ej: 10000"
                />
              <button class="btn btn-primary my-2" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
